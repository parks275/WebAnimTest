<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body, html{
            background-color:#00A4FF;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #bodymovin{
            background-color:#00A4FF;
            width:100%;
            height:100%;
            /* width:600px;
            height:600px; */
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
        }

        .botas_loop_3,.botas_loop_2{
            display:none
        }

    </style>
    <!-- build:js bodymovin.js -->
     <script src="https://rawgit.com/parks275/WebAnimTest/master/bodymovin.js"></script>
</head>
<body>
<div id="bodymovin"></div>

<script>

    var anim;
    var elem = document.getElementById('bodymovin')
    var animData = {
        container: elem,
        renderer: 'svg',
        loop: false,
        autoplay: true,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'https://rawgit.com/parks275/WebAnimTest/master/cm_logo.json'
    };
    anim = bodymovin.loadAnimation(animData);
    anim.addEventListener('complete',doalert);

    function doalert() {
        console.log('test completed');

</script>
</body>
</html>
